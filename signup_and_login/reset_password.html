<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sponsor a Child</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <div class="logo-placeholder">
                        <img src="../image_01.png" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>
        </nav>
    </header>
        
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Create New Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <form class="login-form active" id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small style="color: #6e6e73; font-size: 12px;">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-spinner" style="display: none;">Resetting...</span>
                </button>
            </form>
        </div>
    </main>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-modal">
            <div class="alert-icon" id="alertIcon">✅</div>
            <h3 class="alert-title" id="alertTitle">Success</h3>
            <p class="alert-message" id="alertMessage"></p>
            <button class="alert-btn" id="alertOkBtn">OK</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sponsor a Child Organization. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        console.log('Token from URL:', token); // Debug
        
        if (!token) {
            console.error('No token found in URL');
            alert('Invalid reset link. Please request a new password reset.');
            window.location.href = 'forgot_password.html';
        }
        
        document.getElementById('token').value = token;

        const form = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const btnText = resetBtn.querySelector('.btn-text');
        const btnSpinner = resetBtn.querySelector('.btn-spinner');
        const alertOverlay = document.getElementById('alertOverlay');
        const alertOkBtn = document.getElementById('alertOkBtn');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate passwords match
            if (password.value !== confirmPassword.value) {
                document.getElementById('alertIcon').textContent = '❌';
                document.getElementById('alertTitle').textContent = 'Error';
                document.getElementById('alertMessage').textContent = 'Passwords do not match';
                alertOverlay.classList.add('show');
                return;
            }

            // Validate password length
            if (password.value.length < 6) {
                document.getElementById('alertIcon').textContent = '❌';
                document.getElementById('alertTitle').textContent = 'Error';
                document.getElementById('alertMessage').textContent = 'Password must be at least 6 characters';
                alertOverlay.classList.add('show');
                return;
            }

            resetBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';

            const formData = new FormData(form);
            
            // Debug: Log form data
            console.log('Submitting form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + (key === 'password' || key === 'confirm_password' ? '***' : value));
            }

            try {
                const response = await fetch('reset_password.php', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                // Get raw response text first
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response was not valid JSON:', responseText);
                    throw new Error('Server returned invalid response');
                }

                console.log('Parsed data:', data);

                if (data.success) {
                    document.getElementById('alertIcon').textContent = '✅';
                    document.getElementById('alertTitle').textContent = 'Success!';
                    document.getElementById('alertMessage').textContent = data.message;
                    alertOverlay.classList.add('show');
                    
                    alertOkBtn.onclick = function() {
                        window.location.href = 'login_template.php';
                    };
                } else {
                    document.getElementById('alertIcon').textContent = '❌';
                    document.getElementById('alertTitle').textContent = 'Error';
                    document.getElementById('alertMessage').textContent = data.message || 'An error occurred';
                    alertOverlay.classList.add('show');
                }
            } catch (error) {
                console.error('Error details:', error);
                document.getElementById('alertIcon').textContent = '❌';
                document.getElementById('alertTitle').textContent = 'Connection Error';
                document.getElementById('alertMessage').textContent = 'Unable to connect to server: ' + error.message;
                alertOverlay.classList.add('show');
            }

            resetBtn.disabled = false;
            btnText.style.display = 'inline';
            btnSpinner.style.display = 'none';
        });

        alertOkBtn.addEventListener('click', function() {
            alertOverlay.classList.remove('show');
        });
    </script>

    <style>
        .subtitle {
            text-align: center;
            color: #6e6e73;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .alert-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 204, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .alert-overlay.show .alert-modal {
            transform: scale(1);
        }
        
        .alert-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .alert-title {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
        }
        
        .alert-message {
            font-size: 16px;
            color: #6e6e73;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .alert-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #1d1d1f;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        .alert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
        }
    </style>
</body>
</html>
